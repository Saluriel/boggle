<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Boggle</title>
</head>

<body>
    <section id="boggle">
        <h1>Boggle</h1>
        <table id='gameboard'>
            <tbody>
                {%for row in board%}
                <tr>{%for cell in row%}
                    <td>{{cell}}</td>
                    {%endfor%}
                </tr>
                {%endfor%}
            </tbody>
        </table>
        <hr>
        <p>High Score:
            <b>{{highscore}}</b>
            in {{nplays}} plays
        </p>

        <p>
            Score: <b class='score'>0</b><br>
            Seconds Left: <b class="timer"></b>
        </p>
        <div>
            <form method="POST" id="guess">
                Your guess:<br>
                <input name="word" type='text' id="word" autofocus>
                <button>Submit guess</button>
            </form>

            <p id="msg">
                <!-- Messages from JS go here -->
            </p>

            <ul id='words'>
                <!-- list of words guessed -->
            </ul>
        </div>
    </section>


    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="/static/app.js"></script>
    <script>
        let game = new BoggleGame("boggle", 60);
    </script>

</body>

</html>
